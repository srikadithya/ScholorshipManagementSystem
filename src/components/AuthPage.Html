<div class="flip-container" id="flipper">
    <div class="flipper">
      <!-- Front Side (Login) -->
      <div class="front">
        <h2>Login</h2>
        <!-- Add login form elements here -->
        <input type="text" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button id="loginButton">Login</button>
      </div>
  
      <!-- Back Side (Sign Up) -->
      <div class="back">
        <h2>Sign Up</h2>
        <!-- Add sign-up form elements here -->
        <input type="text" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button id="registerButton">Sign Up</button>
      </div>
    </div>
  </div>
